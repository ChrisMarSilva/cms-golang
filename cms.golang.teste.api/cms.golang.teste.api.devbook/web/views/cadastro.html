<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
    <title>Cadastro de Usu√°rios - Dev Book</title>
</head>
<body>

    <div class="devbook-login-container">

        <div> 
            <form class="devbook-login-form" id="formCadastro">
                <span>Crie sua conta agora mesmo!</span>
                <div> <input type="text" name="nome" id="nome" placeholder="digite o nome" required="required"> </div>
                <div> <input type="text" name="email" id="email" placeholder="digite o email" required="required"> </div>
                <div> <input type="text" name="nick" id="nick" placeholder="digite o nick" required="required"> </div>
                <div> <input type="password" name="senha" id="senha" placeholder="digite a senha" required="required"> </div>
                <div> <input type="password" name="confirmar-senha" id="confirmar-senha" placeholder="confirme a senha" required="required"> </div>
                <a href="/login">Clique aqui para fazer o login</a>
                <button type="submit" class="devbook-login-btn">Cadastrar</button>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
