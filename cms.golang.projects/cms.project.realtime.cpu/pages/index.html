<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go & HTMX - Hardware Monitor</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .monitor-row p {
            margin-bottom: 0;
        }

        .card header {
            font-size: 2rem;
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h1>Hardware Monitor <i class="fa-brands fa-golang" style="float: right; padding-top: 0.8rem;"></i></h1>
                <div hx-ext="ws" ws-connect="ws://localhost:8080/ws">
                    <div id="update-timestamp">Waiting for data..</div>
                    <hr />
                    <div id="monitor-data">
                        <div class="row monitor-row">
                            <div class="col-md-6">
                                <h5><i class="fa-solid fa-desktop" style="margin-right: 0.5rem"></i> System</h5>
                                <div id="system-data"></div>
                                <h5><i class="fa-solid fa-server" style="margin-right: 0.5rem"></i> Disk</h5>
                                <div id="disk-data"></div>
                            </div>
                            <div class="col-md-6">
                                <h5><i class="fa-solid fa-microchip" style="margin-right: 0.5rem"></i> CPU</h5>
                                <div id="cpu-data"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <div class="footer" style="font-size: 0.9rem; color: #6c757d;">
            Built by <a href="https://github.com/ChrisMarSilva">CMS</a>, as a tutorial for <a
                href="https://htmx.org">htmx</a> and <a href="https://go.dev">Go</a>.
        </div>

        <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/htmx-ext-ws@2.0.2"></script>
</body>

</html>
