receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 512

extensions:
  health_check:

exporters:
  debug:
    verbosity: detailed

  otlp:
    endpoint: "jaeger:4317"
    tls:
      insecure: true

  otlphttp/logs:
    #endpoint: "http://loki:3100"
    endpoint: "http://loki:3100/api/v1/push"
    #endpoint: "http://loki:3100/otlp"
    compression: "gzip"
    tls:
      insecure: true
    headers:
      X-Scope-OrgID: "default"
      Content-Type: "application/json"
    retry_on_failure:
      enabled: true
    sending_queue:
      enabled: true

service:
  extensions: [health_check]

  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]

    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/logs]

